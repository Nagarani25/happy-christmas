<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Animated Banner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn0.iconfinder.com/data/icons/IS_Christmas/512/christmas_tree.png">
</head>
<body>
    <section>
        <div class="box">
            <div class="circle">
                <h2>Merry<br>Christmas</h2>
            </div>
        </div>
    </section>
    <script>
     function bubbles(){
        var count = 200;
        var section = document.querySelector('section');
        var i = 0;
        while (i < count){
            var bubble = document.createElement('i');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
    
            var size = Math.random() *10;
            bubble.style.left = x+'px';
            bubble.style.top = y+'px';
            bubble.style.width = 1+size+'px';
            bubble.style.height = 1+size+'px';

            var duration = Math.random() * 5;

                bubble.style.animationDuration = 5+duration + 's';
                bubble.style.animationDelay = duration + 's';

    
            section.appendChild(bubble);
            i++
        }
           
            
     }
     bubbles()
    </script>
</body>
</html>
